<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio & Notes</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="above-header">
        <div class="container">
            <h1>Programming Notes</h1>
            <p>Web Developer | Programmer | Designer</p>
        </div>
    </header>
    <nav class="main-menu">
        <ul>
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="notes/index.html">Notes</a></li>
            <li><a href="about/index.html">About</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ™</button>
    </nav>
    <main class="home-content">
        <h2>Welcome to My Web-Page Programming Notes</h2>
        <div id="about-content">click on Notes at Main menu to see notes</div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Highlight the current menu item
            document.querySelectorAll(".main-menu a").forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("current");
                }
            });

            // Toggle dark mode
            document.getElementById("theme-toggle").addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>
</html>
